router_id: 0.0.0.2
log_file: "@LOGFILE@"
debug: True

static:
  - '100.101.0.0/24 via 192.168.1.2'
  - 'fc00:101::/48 via fc01::2'

bgp:
  asn: @ASN@
  import:
    static: True
  peers:
    r1:
      asn: 65000
      type: @PEER_TYPE@
      description: BGP session to r1
      source_address4: 100.64.0.2
      source_address6: fc00:100::2
      neighbor4: 100.64.0.1
      neighbor6: fc00:100::1
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5
      redistribute:
        static: True
      outgoing_large_communities:
        - 65001:5000:1
@EXTRA_CONFIG@
