router_id: 0.0.0.1
log_file: "@LOGFILE@"
debug: True


static:
  - '100.105.0.0/24 via 100.101.0.4'
  - 'fc00:105::/48 via fc00:101::4'
  - '100.106.0.0/24 via "eth1"'
  - 'fc00:106::/48 via "eth1"'
  - '100.107.0.0/31 blackhole'
  - 'fc00:107::/127 blackhole'
  - '0.0.0.0/0 via 100.101.0.4'
  - '::/0 via fc00:101::4'

bgp:
  asn: @ASN@
  import:
    kernel: True
    kernel_blackhole: True
    kernel_default: True
    static: True
    static_blackhole: True
    static_default: True
  originate:
  - '100.108.0.0/24 via 100.101.0.5'
  - 'fc00:108::/48 via fc00:101::5'
  - '100.109.0.0/24 via "eth1"'
  - 'fc00:109::/48 via "eth1"'
  - '100.110.0.0/24 blackhole'
  - 'fc00:110::/48 blackhole'
  - '0.0.0.0/0 via 100.101.0.5'
  - '::/0 via fc00:101::5'

@GLOBAL_CONFIG@
@TEMPLATE_GLOBAL_CONFIG@

  peers:
    e1:
      asn: 65000
      type: rrserver
      description: BGP session to e1
      source_address4: 100.64.0.1
      source_address6: fc00:100::1
      neighbor4: 100.64.0.3
      neighbor6: fc00:100::3
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5
      accept:
        bgp_own_default: True
        bgp_transit_default: True

    e2:
      asn: 65000
      type: rrserver
      description: BGP session to e2
      source_address4: 100.64.0.1
      source_address6: fc00:100::1
      neighbor4: 100.64.0.4
      neighbor6: fc00:100::4
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5
      accept:
        bgp_own_default: True
        bgp_transit_default: True

    r2:
      asn: @PEER_ASN@
      type: @PEER_TYPE@
      description: BGP session to r2
      source_address4: 100.64.0.1
      source_address6: fc00:100::1
      neighbor4: 100.64.0.2
      neighbor6: fc00:100::2
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5
@TEMPLATE_EXTRA_CONFIG@
@TEMPLATE_PEER_CONFIG@
@PEER_CONFIG@
