        output_filter: f_bgp_AS65001_r2_peer_export
        preference: 100
        proto: BGP
        state: down
        table: t_bgp6_AS65001_r2_peer
  quarantine: false
  security: []
  tables:
    ipv4: t_bgp4_AS65001_r2_peer
    ipv6: t_bgp6_AS65001_r2_peer
  type: routecollector
