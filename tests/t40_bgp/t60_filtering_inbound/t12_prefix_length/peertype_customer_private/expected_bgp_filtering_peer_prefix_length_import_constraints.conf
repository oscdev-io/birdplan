router_id: 0.0.0.1
log_file: /var/log/birdplan.log
debug: True

bgp:
  asn: 65000


  peers:
    e1:
      asn: 4200000000
      type: customer
      description: BGP session to e1
      source_address4: 100.64.0.1
      source_address6: fc00:100::1
      neighbor4: 100.64.0.2
      neighbor6: fc00:100::2
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5

      prefix_limit4: 100
      prefix_limit6: 100
      replace_aspath: True
      filter:
        origin_asns: [4200000000]



      constraints:
        import_minlen4: 21
        import_maxlen4: 23
        import_minlen6: 45
        import_maxlen6: 47



