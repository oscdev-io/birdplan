router_id: 0.0.0.1
log_file: "@LOGFILE@"
debug: True

static:
  - '100.111.0.0/24 via 192.168.1.2'
  - 'fc00:111::/48 via fc01::2'
  - '100.112.0.0/24 via "eth1"'
  - 'fc00:112::/48 via "eth1"'
  - '100.113.0.0/24 blackhole'
  - 'fc00:113::/48 blackhole'
  - '0.0.0.0/0 via 192.168.1.2'
  - '::/0 via fc01::2'

bgp:
  asn: @ASN@

  originate:
    - '100.101.0.0/24 blackhole'
    - 'fc00:101::/48 blackhole'
    - '0.0.0.0/0 blackhole'
    - '::/0 blackhole'
    - '100.116.0.0/24 via 192.168.1.4'
    - 'fc00:116::/48 via fc01::4'

@TEMPLATE_GLOBAL_CONFIG@
@GLOBAL_CONFIG@

  peers:
    r2:
      asn: @PEER_ASN@
      type: @PEER_TYPE@
      description: BGP session to r2
      source_address4: 100.64.0.1
      source_address6: fc00:100::1
      neighbor4: 100.64.0.2
      neighbor6: fc00:100::2
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5
@PEER_CONFIG@
@TEMPLATE_PEER_CONFIG@
