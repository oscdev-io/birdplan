router_id: 0.0.0.1
log_file: "@LOGFILE@"
debug: True

static:
  - '0.0.0.0/0 via 192.168.1.2'
  - '::/0 via fc01::2'

bgp:
  asn: 65000
  import:
    static: True
  peers:
    r2:
      asn: 65001
      description: BGP session to r2
      source_address4: 100.64.0.1
      source_address6: fc00:100::1
      neighbor4: 100.64.0.2
      neighbor6: fc00:100::2
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5
      type: customer
      redistribute:
        default: True
        static: True
      filter:
        asns:
          - 65001
    r3:
      asn: 65002
      description: BGP session to r3
      source_address4: 100.64.0.1
      source_address6: fc00:100::1
      neighbor4: 100.64.0.3
      neighbor6: fc00:100::3
      connect_delay_time: 2
      connect_retry_time: 2
      error_wait_time: 2,5
      type: customer
      redistribute:
        default: True
        static: True
      filter:
        asns:
          - 65002